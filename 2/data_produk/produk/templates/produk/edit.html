{% extends "produk/layout.html" %}

{% block title %}
    Edit Produk
{% endblock %}

{% block body %}
    <form action="{% url 'produk:edit' id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.nama }}
        </div>
        <div class="form-group">
            {{ form.deskripsi }}
        </div>
        <div class="form-group">
            {{ form.harga }}
        </div>
        <div class="form-group">
            {{ form.gambar }}
        </div>
        <input class="btn btn-primary" type="submit">
    </form>
{% endblock %}
